[tox]
envlist =
    py3{6,7,8,9}-cov
    cov
skip_missing_interpreters = True

[testenv]
deps =
    -rrequirements.txt
setenv =
    cov: PYTEST_ADDOPTS=--strict --cov --cov-report=term-missing {env:PYTEST_ADDOPTS:}
commands =
    pytest {posargs}

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
